<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{shuzi|aa}}
    </div>
</body>
<script>
    Vue.filter('aa', function(val) {
        return val < 10 ? "0" + val : "num" + val
    })
    new Vue({
        el: "#app",
        data: {
            shuzi: 8
        }
    })
</script>

</html>
