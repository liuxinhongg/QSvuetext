<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{dateTime|date}}
    </div>
</body>
<script>
    Vue.filter('date', function(val) {
        var oTime = new Date(val);
        return oTime.getFullYear() + '-' + (oTime.getMonth() + 1) + '星期' + oTime.getDay()

    })
    new Vue({
        el: "#app",
        data: {
            shuzi: 8,
            dateTime: Date.now()
        }
    })
</script>

</html>
