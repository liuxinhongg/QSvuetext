<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{name}} <input type="button" value="更新" onclick="change()">
        <input type="button" value="销毁" onclick="destroy()">
        <input type="button" value="点击" id="btn">
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                name: "sun"
            },
            beforeCreate() {
                alert("实例创建前~");
                // $("#btn").click(function() {
                //     alert("我是谁~我在哪~")
                // })
            },
            created() {
                alert("实例创建完成！")
            },
            beforeMount() {
                alert("实例挂载前~")
                $("#btn").click(function() {
                    alert("我是谁~我在哪~")
                })

            },
            mounted() {
                alert("实例挂载完成~");
                // $("#btn").click(function() {
                //     alert("我是谁~我在哪~")
                // })
            },
            beforeUpdate() {
                alert("更新前")
            },
            updated() {
                alert("更新完成~")
            },
            beforeDestroy() {
                alert("销毁前！")
            },
            destroyed() {
                alert("销毁完成！")
            },
        })

        function change() {
            vm.name = "太阳~"
        }

        function destroy() {
            vm.$destroy()
        }
    </script>
</body>

</html>
