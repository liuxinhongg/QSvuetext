<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <hello-world>
            <div>111111111111111111</div>
            <h1>
                <font>我是组件内容</font>
            </h1>
        </hello-world>
        <div>222222222222222222222222222222222</div>
    </div>
    <template id="box">
        <div>
            <p>我是模板的开始位置</p>
            <p>我是模板的结束位置</p>
        </div>
    </template>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "今天是星期二"
        },
        components: {
            "helloWorld": {
                template: "#box"
            }
        }
    })
</script>

</html>
