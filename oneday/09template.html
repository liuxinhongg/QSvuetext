<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script type="x-template" id="box">
        <div>
            欢迎：{{message}}
        </div>
    </script>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "今天是星期二"
        },
        template: "#box"
    })
</script>

</html>
