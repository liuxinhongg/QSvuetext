<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="点击+" @click="add()">
        <input type="button" value="点击-" v-on:click="jian()"> {{num}}
    </div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            num: 1,
        },
        methods: {
            add() {
                this.num++;
            },
            jian() {
                this.num--;
            }
        },
    })
</script>

</html>
